<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
	<head jsf:id="head">
		<meta charset="ISO-8859-1" />
		<title>Resfriar Engenharia</title>
		<link rel="stylesheet" type="text/css" href="css/Resfriar_Estilo.css" />
	</head>
	<body>
		<!--  Cabeçalho - Início -->
		<header>
			<img src="imagens/resfriarEngenhariaLogo.png" />
			<nav>
				<div>
					<a jsf:outcome="cadastrarFornecedor">Cadastrar Fornecedor</a>
					<a jsf:outcome="cadastrarCliente">Cadastrar Cliente</a>
					<a jsf:outcome="cadastrarOS">Cadastrar OS</a>
					<a jsf:outcome="">Pesquisar</a>
					<a jsf:outcome="">Relatórios de OS</a><br />
				</div>
			</nav>
		</header>
		
		<!-- <h1><#{title}</h1> -->
		
			
		<h:panelGroup rendered="#{!facesContext.messageList.isEmpty()}">
			<div id="infoMessage">
				<h:messages />
			</div>
		</h:panelGroup>
		
		<br />
		<!--  Cabeçalho - Fim -->
		
		<ui:insert name="conteudo" />
	</body>
</html>
